<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Relax BMP Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="ui">
    <label class="file-label">
      เลือกไฟล์ BMP
      <input id="fileInput" type="file" accept=".bmp,image/bmp" />
    </label>
    <button id="startStopBtn" class="control">Start</button>
    <div class="controls-right">
      <label>ความเร็ว
        <input id="speed" type="range" min="0.1" max="2" step="0.05" value="1" />
      </label>
      <label>ขนาด
        <input id="amplitude" type="range" min="0.01" max="0.3" step="0.01" value="0.06" />
      </label>
    </div>
  </div>

  <div class="viewport">
    <img id="bmpImage" alt="BMP" />
    <div id="placeholder">วางหรือเลือกไฟล์ .bmp เพื่อแสดงภาพ</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
